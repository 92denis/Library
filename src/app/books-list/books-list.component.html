<mat-button-toggle (click)="openDialog()" color="primary">
    <mat-icon>add</mat-icon>
</mat-button-toggle>

<form>
    <mat-form-field>
        <input matInput name="nameSearch" [(ngModel)]="nameSearch" placeholder="Поиск по названию или жанру">
    </mat-form-field>
</form>

<books-item *ngFor="let book of books | search: nameSearch" [book]="book"> </books-item>
